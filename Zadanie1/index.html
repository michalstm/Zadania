<html ng-app='main'>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="/lib/angular/angular.min.js"></script>
	<script src="/js/index.js"></script>
</head>
<body>
	<div ng-controller="mainController">
		<form class="form-horizontal">
			<div class="div-view">

				<div>
					<input type="text" ng-init="answer.first=''" ng-model="answer.first" id="answer.first">
				</div>

				<div>
					<input type="text" ng-init="answer.second=''" ng-model="answer.second" id="answer.second">
				</div>

				<div>
					<input type="text" ng-init="answer.third=''" ng-model="answer.third" id="answer.third">
				</div>

				<div ng-show="points">
					Zdobyłeś: {{score}} na {{allpoints}} punktów.
				</div>

				<button class="btn btn-lg btn-primary" type="submit" ng-click="check()">Evaluate</button>
			</div>
		</form>
	</div>
</body>
</html>
